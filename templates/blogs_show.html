<!-- templates/blogs_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/blog'>Back</a>
<h1>{{ blog.title }}</h1>
<h2>{{ blog.content }}</h2>

<p><a href='/blog/{{ blog._id }}/edit'>Edit</a></p>
<p><form method='POST' action='/blog/{{ blog._id }}/delete'>
    <button type='submit'>Delete</button>
</form></p>

{% endblock %}
