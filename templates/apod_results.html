<!-- templates/apod_results.html -->
{% extends 'base.html' %}
<body>
    {% block content %}
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
            {{ title }}
            <br>
            <img src='{{ url }}'>
            <br>
            <br>
            {{ description }}
            <br>
            <!-- LikeBtn.com BEGIN -->
            <span class="likebtn-wrapper" data-identifier="item_1" data-show_like_label="false" data-dislike_enabled="false" data-voting_frequency="1" data-counter_count="true" data-popup_position="right" data-popup_style="dark"></span>

            <!-- LikeBtn.com END -->
            <br>
            <br>
            {% include 'partials/comment_form.html' %}
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
